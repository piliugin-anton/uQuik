<html>

<head>
    <title>Multipart test</title>
</head>

<body>
    <form method="post" action="http://127.0.0.1:5000/test" enctype="multipart/form-data">
        <div>
            <label for="file">Choose file to upload</label>
            <input type="file" id="file" name="file">
        </div>
        <div>
            <label for="file2">Choose file to upload</label>
            <input type="file" id="file2" name="file2">
        </div>
        <div>
            <label for="input">Type something</label>
            <input type="input" id="input" name="input">
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
