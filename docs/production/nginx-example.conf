server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # For security
    server_tokens off;

    server_name localhost;

    # Static files (Frontend)
    location / {
        # Static files root folder
        root /var/www/html;
        
        # Index file
        index index.html

        # GZIP compression
        gzip on; 
        gzip_vary on; 
        gzip_min_length 1024; 
        gzip_proxied expired no-cache no-store private auth; 
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml; 
        gzip_disable "MSIE [1-6]\.";

        # Disable folder indexing
        autoindex off;
    }

    # Dynamic (Backend)
    # In your Frontend part you make calls to /api/... and nginx will map it to /... for backend
    # Another way to do it without mapping is to use a subdomain like: api.example.com
    location /api/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        # For security
        proxy_hide_header uWebSockets;
    }
}
